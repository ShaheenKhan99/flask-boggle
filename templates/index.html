<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/app.css">
  <title>Boggle</title>
</head>
<body>
 <section id="boggle">
   <h1>BOGGLE</h1>

  <table class="board">
    <tbody>
      {% for row in board %}
      <tr>
        {% for cell in row %} 
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %} 
    </tbody>
  </table>

  <p>High Score: 
    <b>{{ highscore }}</b> in {{ nplays }} plays
  </p>

  <p>
    Score: <b class="score">0</b>
  </p>

  <p id="timeLeft">
    Seconds Left: <b class="timer"></b>
  </p>

 <form method="POST" class="add-word">
  <input type="text" name="word" class="word" placeholder="Enter word" autofocus>
  <button>Enter</button>
 </form>

 <p class="msg">
   <!--Message created dynamically by JS-->
 </p>

 <ul class="words">
   <!--Words added here dynamically by JS-->
 </ul>

</section>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/app.js"></script>
<script>
  let game = new BoggleGame("boggle", 60); 
</script>

</body>
</html>
